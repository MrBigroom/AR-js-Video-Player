<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bluder Cake Video</title>
    <link rel="stylesheet" href="style.css">

    <!-- incldue A-Frane -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- inlcude ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script src="script.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;' vr-ui-mode='enabled: false'>

        <a-marker-camera
        type='pattern'
        url='/src/pattern-Skelchy.patt'
        ></a-marker-camera>

        <a-entity camera></a-entity>

        <a-assets>
            <video
            id="bluder-cake"
            src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"
            autoplay
            loop="true"
            webkit-playsinline
            playsinline
            ></video>
            <img id="play" src="/src/play.png">
            <img id="pause" src="/src/pause.png">
        </a-assets>

        <a-video src="#bluder-cake" width="8" height="4.5" position="0 0 0" display=flex rotation="-90 0 0">
            <a-plane id="#playpause" src="#play" position="0 0 0" scale="0.5 0.5 1" play-pause></a-plane>
        </a-video>
  
    </a-scene>
</body>
</html>
