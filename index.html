<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Bluder Cake Video</title>

<!-- include A-Frame -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- toggle video playpause function with on click-->
<script>
    window.addEventListener('click', function () {
      var video = document.querySelector('#bluder-cake');
      if(video.paused) {
          video.play();
      } else {
          video.pause();
      }
      });
</script>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">

        <a-marker-camera
        preset="custom"
        type="pattern"
        url="https://github.com/MrBigroom/bluder_cake_video/blob/master/Pattern/pattern-Skelchy%20Video.patt"
        raycaster="objects: clickable"
        emitevents="true"
        cursor="rayOrigin: mouse;"
        id="markerA">
        </a-marker-camera>
        
        <!-- adding in the video -->
        <a-assets>
            <video
            id="bluder-cake"
            src="https://cdn.glitch.me/43b27969-6cad-444b-aa87-00cd9655617a%2FInterview%20no%20credit(1).mp4?v=1638350975560"
            loop="true"
            muted="true"
            autoplay></video>
        </a-assets>

        <!-- using the asset management system -->
        <a-video src="#bluder-cake" width="8" height="4.5" position="0 0 0" display = flex rotation="-90 0 0">
        </a-video>
    </a-scene>
</body>
