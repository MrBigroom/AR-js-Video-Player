<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The Making of Bluder Cake</title>

    <!-- incldue A-Frane -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- inlcude ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="script.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <video
            id="bluder-cake"
            src="https://cdn.glitch.me/43b27969-6cad-444b-aa87-00cd9655617a%2FInterview%20no%20credit(1).mp4?v=1638350975560"
            loop="true"
            webkit-playsinline
            playsinline
            ></video>
        </a-assets>

        <a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/MrBigroom/bluder_cake_video/master/Pattern/pattern-Skelchy.patt'>
            <a-video
            src="#bluder-cake"
            width="8"
            height="4.5"
            position="0 0 0"
            rotation="-90 0 0"
            play="true"></a-video>
        </a-marker-camera>

        <script>
            window.addEventListener('click', function() {
                var video = document.querySelector('#bluder-cake');
                if(video.paused) {
                    video.play();
                }
                else {
                    video.pause();
                }
            });
        </script>
  
    </a-scene>
</body>
</html>
